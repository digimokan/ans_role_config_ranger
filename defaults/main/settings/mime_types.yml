# List of MIME types: https://developer.mozilla.org/en-US/docs/Web/HTTP/Basics_of_HTTP/MIME_types/Common_types

# text file MIME type
mime_type_text: 'text/* | */xml | */json'

# RTF file MIME type
mime_type_rtf: 'text/rtf'

# OpenDocument MIME types
mime_type_opendoc_odt: 'application/vnd.oasis.opendocument.text'
mime_type_opendoc_ods: 'application/vnd.oasis.opendocument.spreadsheet'
mime_type_opendoc_odp: 'application/vnd.oasis.opendocument.presentation'

# MS Office MIME types
mime_type_ms_word_doc: '*msword'
mime_type_ms_word_docx: '*wordprocessingml.document'
mime_type_ms_excel_xls: '*ms-excel'
mime_type_ms_excel_xlsx: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet'

# PDF MIME type
mime_type_pdf: 'application/pdf'

# epub e-book MIME type
mime_type_epub: '*/epub+zip'

# archive file and compressed file MIME types
mime_type_tar: 'application/x-tar | application/x-gtar'
mime_type_gzip: 'application/gzip'
mime_type_zip: 'application/zip'
mime_type_xz: 'application/x-xz'
mime_type_7zip: 'application/x-7z-compressed'

# image
mime_type_image: 'image/*'
