# program to use to image-preview an image file
# --> set 'none' for no image previews
# --> available preview programs: https://github.com/ranger/ranger/blob/master/ranger/config/rc.conf
ranger_image_preview_selection: 'none'

# command to run to text-preview a text file
preview_text_file_cmd: 'cat'

# command to run to text-preview an RTF file
preview_rtf_file_cmd: 'false'

# commands to run to text-preview an OpenDocument office file
preview_odt_file_cmd: 'false'
preview_ods_file_cmd: 'false'
preview_odp_file_cmd: 'false'

# commands to run to text-preview an MS Office file
preview_doc_file_cmd: 'false'
preview_docx_file_cmd: 'false'
preview_xls_file_cmd: 'false'
preview_xlsx_file_cmd: 'false'

# command prefix and suffix to run to text-preview a pdf file
# Note: run with [prefix] path/to/file.pdf [suffix] width-of-preview
preview_pdf_file_cmd_prefix: 'false'
preview_pdf_file_cmd_suffix: 'false'

# command to run to text-preview an epub file
preview_epub_file_cmd: 'false'

# commands to run to text-preview an archive file or compressed file
preview_tar_file_cmd: 'false'
preview_gzip_file_cmd: 'false'
preview_zip_file_cmd: 'false'
preview_xz_file_cmd: 'false'
preview_7zip_file_cmd: 'false'

# command to run to image-preview a video file
preview_video_file_cmd: 'false'

