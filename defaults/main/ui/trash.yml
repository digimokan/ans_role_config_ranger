# confirm file or dir deletion ('always', 'never', or 'multiple')
confirm_file_or_dir_delete: 'always'

# path or cmd to invoke the GNU version of 'mv' (used to move files to trash)
ranger_gnu_coreutils_mv_cmd: 'mv'

# when ranger moves a file or dir to the trash, it will put it in this dir
ranger_trash_dir: "/home/{{ ranger_user_name }}/.trash"

# search the displayed entries for a string of text, and traverse search hits
keymap_move_file_or_dir_to_trash: 'b'

